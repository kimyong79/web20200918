<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        .number {
            background-color: black;
            color: chartreuse;
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 50px;
            font-weight: bold;
            border-radius: 50%;
            text-align: center;

        }
    </style>
</head>
<body>
    <button onclick="lotto()">로또 번호 출력</button>
    <div class="number" id="num1"></div>
        <div class="number" id="num2"></div>
        <div class="number" id="num3"></div>
        <div class="number" id="num4"></div>
        <div class="number" id="num5"></div>
        <div class="number" id="num6"></div>
    <script>
        function lotto() {
            var numbers = "";

            // <div>3</div><div>2</div><div>45</div><div>22</div>
            for (var i = 0; i < 6; i++) {
                var randomNumber = Math.floor(Math.random() * 45)+1;
                numbers += "<div>" + randomNumber + "</div>";
            }

            document.getElementById('result').innerHTML = numbers
        }
    </script>
</body>
</html>
